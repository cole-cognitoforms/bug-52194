<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Background Color Test</title>
</head>

<body>
    <h1>Canvas Background Color Test</h1>

    <!-- Embedded form from script.txt -->
    <script src="https://www.cognitoforms.com/f/seamless.js" data-key="O5nXtePC00CKefC2qftDTw" data-form="887"></script>

    <!-- Controls to change canvas background color -->
    <div style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;">
        <h2>Change Canvas Background Color</h2>
        <button onclick="changeCanvasBackground('white')">White</button>
        <button onclick="changeCanvasBackground('lightblue')">Light Blue</button>
        <button onclick="changeCanvasBackground('lightgreen')">Light Green</button>
        <button onclick="changeCanvasBackground('lightyellow')">Light Yellow</button>
        <button onclick="changeCanvasBackground('lightpink')">Light Pink</button>
        <input type="color" id="colorPicker" onchange="changeCanvasBackground(this.value)" />
    </div>

    <script>
        function changeCanvasBackground(color) {
            // Wait for the form to load if not already loaded
            const checkCanvas = setInterval(() => {
                const container = document.querySelector('.cog-signature__canvas-container');
                if (container) {
                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        const ctx = canvas.getContext('2d');
                        const oldColor = ctx.fillStyle;
                        ctx.fillStyle = color;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = oldColor;
                        console.log('Canvas background changed to:', color);
                        clearInterval(checkCanvas);
                    }
                }
            }, 100);

            // Stop checking after 10 seconds
            setTimeout(() => clearInterval(checkCanvas), 10000);
        }
    </script>
</body>

</html>
